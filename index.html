<!DOCTYPE html>
<html>
<head>
	<title>Up...</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<nav class="navbar navbar-default">
		<div class="container">
			<a class="navbar-brand">Up</a>
		</div>
	</nav>

	<div class="container">

	<div class="row">
	  	<canvas id="canvas" class="col-md-4 col-md-offset-4 thumbnail" ></canvas>
		<div style="display: none;">
	 		 <img id="source">
		</div>
	</div>
		<form>
			<input style="display:none;" type="file" id="imageFile" accept="image/*" onchange="updateImage()">
		</form>

		<div class="row">

			<div class="col-md-offset-4">
				<a id="selectImageBtn" class="btn btn-success" onclick="selectFile()" role="button">Chọn hình</a>
				<a id="downloadBtn" role="button" class="btn btn-info">Tải về</a>
			</div>
		</div>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<script src="insertImage.js"></script>

</html>
